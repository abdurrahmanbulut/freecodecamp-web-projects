<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Survey Form</title>
</head>
<body>
    <div class="back-img">
        <h1 id="title" class="center">AnonymuSurvey Form</h1>
        <p id="description" class="center">Thank you for taking the time to help us improve the platform</p>

        <div class="form">
            <form id="survey">
                <label for="name" class="left">Name</label> <br>
                <input type="text" placeholder="Enter your name" class="text">
                <label for="email" class="left">Email</label> <br>
                <input type="text" placeholder="Enter your Email" class="text">
                <label for="age" class="left">Age <span class="italic">(Optional)</span></label> <br>
                <input type="text" placeholder="Age" class="text">
                <label for="role">Which option best describes your current role?</label>
               
                <select name="current-role" id="role" >
                    <option value="current" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="full-time">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not-to-say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label> <br> <br>
                <input type="radio" name="recommend" id="definitly" checked>
                <label for="definily">Definitly</label> <br>
                <input type="radio" name="recommend" id="maybe">
                <label for="maybe">Maybe</label> <br>
                <input type="radio" name="recommend" id="not-sure">
                <label for="not-sure">Not sure</label> <br> <br>
                <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label> <br>
                
                <select name="fav-feature" id="feature" >
                    <option value="default" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>

                <label for="improve">What would you like to see improved? <span class="italic">(Check all that apply)</span></label> <br> <br>
                <input type="checkbox" name="improved" id="front-end" >
                <label for="front-end">Front-end Projects</label> <br>
                <input type="checkbox" name="improved" id="back-end" >
                <label for="front-end">Back-end Projects</label> <br>
                <input type="checkbox" name="improved" id="data" >
                <label for="front-end">Data Visualization</label> <br>
                <input type="checkbox" name="improved" id="challenges" >
                <label for="front-end">Challenges</label> <br>
                <input type="checkbox" name="improved" id="open-source" >
                <label for="front-end">Open Source Community</label> <br>
                <input type="checkbox" name="improved" id="gitter-room" >
                <label for="front-end">Gitter help rooms</label> <br>
                <input type="checkbox" name="improved" id="videos" >
                <label for="front-end">Videos</label> <br>
                <input type="checkbox" name="improved" id="city-meetups" >
                <label for="front-end">City Meetups</label> <br>
                <input type="checkbox" name="improved" id="wiki" >
                <label for="front-end">Wiki</label> <br>
                <input type="checkbox" name="improved" id="forum" >
                <label for="front-end">Forum</label> <br>
                <input type="checkbox" name="improved" id="additional-courses" >
                <label for="front-end">Additional Courses</label> <br> <br>

                <label for="text-area">Any comments or suggestions?</label><br>
                <textarea name="comment" id="text-area" placeholder="Enter your comment here..."></textarea>

                <button id="submit">
                    Submit
                </button>

            </form> 
            
        </div>
    </div>
    
    
</body>
</html>
